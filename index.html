<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h1>TIC TAC TOE</h1>
      </div>
      <div class="msg-container">
        <p class="msg hide">Winner</p>
      </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div class="btns">
        <div
          style="
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <h3 class="move">Move : O</h3>
        </div>
        <div
          style="
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
          "
        >
          <button id="new">NEW GAME</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
